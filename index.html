<!DOCTYPE html>
<html lang="en">
<head>

	<title>Color Time</title>
	
	<!-- META -->
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS -->
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
	<link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="top">
        <div class="logo">
            <h1>COLOR TIME</h1>
        </div>
        <div class="heading">
            <object data="assets/heading.svg" type="image/svg+xml" id="heading">
                <img src="assets/heading.svg" alt="heading">
            </object>

        </div> 
        <div class="spacing"></div>
        <div class="words">
        	<h2>print</h2>
        	<a href=""><h2>save</h2></a> <!-- download specific href -->
            <h2>share</h2>
        </div>
    </div>
	<div class="spacing"></div>
    <div class="main">
        <div class = "pageGroup">
            <div class="picBorder">
                <div class="corner" id="topCorner">
                    <object data="assets/topRight.svg" type="image/svg+xml" class="cornerImage">
                        <img src="assets/topRight.svg" alt="border corner">
                    </object>
                </div>
                <div class="page">
                  <img class="gallery_images" src="assets/DIGM223_Wolfe_Lindsey.png" alt="">
                  <img class="gallery_images" src="assets/DIGM223_Wolfe_Lindsey copy.png" alt="">
                </div>
                <div class="corner" id="bottomCorner">
                    <object data="assets/bottomLeft.svg" type="image/svg+xml" class="cornerImage">
                        <img src="assets/bottomLeft.svg" alt="border corner">
                    </object>
                </div>
            </div>

            <div class="morePages">
                <div class="arrow">
                      <a href="#" onclick="plusDivs(-1)"><object data="assets/leftArrow.svg" type="image/svg+xml">
                        <img src="assets/leftArrow.svg" alt="previous">
                    </object></a>
                </div>
                <div class="morePics">
                    <h2> More pictures to color! </h2>
                </div>
                <div class="arrow">
                    <a href="#" onclick="plusDivs(1)"><object data="assets/rightArrow.svg" type="image/svg+xml">
                        <img src="assets/rightArrow.svg" alt="next">
                    </object></a>
                </div>
              </a>
            </div>
        </div>

        <div class="tools">
            <div class="colorWheel">
                <img id="colorWheelImg" src="assets/paintTEMP.png" alt="Color Wheel">
            </div>
            <div class="buttons">
                <object data="assets/eraser.svg" type="image/svg+xml" id="eraser">
                    <img src="assets/eraser.svg" alt="erase">
                </object>
                <object data="assets/back.svg" type="image/svg+xml" id="undo">
                    <img src="assets/back.svg" alt="undo">
                </object>
                <object data="assets/clear.svg" type="image/svg+xml" id="clear">
                    <img src="assets/clear.svg" alt="clear">
                </object>
                <a href="" id="dl" download>Download</a>
            </div>
        </div>

    </div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/html2canvas.min.js"></script>
</body>
</html>
